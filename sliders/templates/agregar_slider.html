{% extends "base.html" %} 

{% load static staticfiles %}

{% block contenido %}
	<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid demo-content">
			<div class="mdl-layout-spacer"></div>
			<div class="mdl-cell mdl-cell--3-col">
				<form action="" method="post" role="form" enctype="multipart/form-data"> {% csrf_token %}
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="hidden" name="usuario" id="id_usuario" value="{{usuario.id}}" required="required" autofocus/>
						<input class="mdl-textfield__input" type="text" name="usuario_nombre" id="id_usuario" value="{{usuario.usuario.username}}" required="required" readonly="readonly" autofocus/>
						<label class="mdl-textfield__label" for="sample3">Nombre de usuario</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" type="text" name="nombre" id="id_nombre" maxlength="40" required="required"/> 
						<label class="mdl-textfield__label" for="sample3" >Nombre del slider</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<label class="mdl-textfield__label" for="sample3" >Categoria</label>
						<select class="mdl-textfield__input" name="categoria" id="id_categoria" required="required" >
							<option value="" selected="selected"></option>
						{% for c in categoria %}
							<option value="{{c.id}}">{{c.nombre}}</option>
						{% endfor %}
						</select>
					</div>
					<div>	
						<input type="file" accept="image/*" name="imagen" id="uploader" required="required">
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" name="fecha_inicio" id="id_fecha_inicio" required="required" type="date"/>
						<label class="mdl-textfield__label" for="sample3" >Fecha Inicio</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" name="fecha_fin" id="id_fecha_fin" required="required" type="date" min="2017-02-09"/>
						<label class="mdl-textfield__label" for="sample3" >Fecha Fin</label>
					</div>
					<div class="signin button "> 
						<a href="{% url 'menu-sliders' %}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
						  Cancelar
						</a>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
						  Agregar
						</button> 
					</div>
				</form>
			</div>
			<div class="mdl-layout-spacer"></div>
		</div>
	</main>
{% endblock %}

{% block js %} 
	<script type="text/javascript">
		$('#uploader').fileUploader({activeColor: 'blue', baseColor: '#ccc'});
	</script>
{% endblock %}
