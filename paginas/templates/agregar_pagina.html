{% extends "base.html" %} 

{% block contenido %}
	<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid demo-content">
			<div class="mdl-layout-spacer"></div>
			<div class="mdl-cell mdl-cell--3-col">
				<form action="" method="post" role="form">{% csrf_token %}
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="hidden" name="usuario" id="id_usuario" value="{{usuario.id}}" required="required" autofocus/>
						<input class="mdl-textfield__input" type="text" name="usuario_nombre" id="id_usuario" value="{{usuario.usuario.username}}" required="required" readonly="readonly" autofocus/>
						<label class="mdl-textfield__label" for="sample3">Nombre de usuario</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" type="text" name="titulo" id="id_titulo" maxlength="35" required="required" /> 
						<label class="mdl-textfield__label" for="sample3" >Titulo de la página</label>	
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<textarea class="mdl-textfield__input" type="text" name="contenido" id="id_contenido" maxlength="400" required="required"></textarea> 
						<label class="mdl-textfield__label" for="sample3" >Contenido</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" type="text" name="slugs" id="id_slugs" maxlength="50" required="required"/> 
						<label class="mdl-textfield__label" for="sample3" >Slugs</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" name="fecha_publicacion" id="id_fecha_publicacion" required="required" type="date" /> 
						<label class="mdl-textfield__label" for="sample3" >Fecha Publicación</label>
					</div>
					<div class="signin button "> 
						<a href="{% url 'menu-paginas' %}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
						  Cancelar
						</a>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
						  Agregar
						</button> 
					</div>
				</form>
			</div>
			<div class="mdl-layout-spacer"></div>
		</div>
	</main>
{% endblock %}
