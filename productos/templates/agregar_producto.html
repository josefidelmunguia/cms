{% extends "base.html" %} 

{% load static staticfiles %}

{% block contenido %}
	<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid demo-content">
			<div class="mdl-layout-spacer"></div>
			<div class="mdl-cell mdl-cell--4-col">
				<form action="" method="post" role="form" enctype="multipart/form-data"> {% csrf_token %} 
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="hidden" name="usuario" id="id_usuario" value="{{usuario.id}}" required="required" autofocus/>
						<input class="mdl-textfield__input" type="text" name="usuario_nombre" id="id_usuario" value="{{usuario.usuario.username}}" required="required" readonly="readonly" autofocus/>
						<label class="mdl-textfield__label" for="sample3">Nombre de usuario</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" type="text" name="nombre" id="id_nombre" required="required"/> 
						<label class="mdl-textfield__label" for="sample3" >Nombre del producto</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<label class="mdl-textfield__label" for="sample3" >Categoria del Producto</label>
						<select class="mdl-textfield__input" name="categoria" id="id_categoria" required="required">
							<option value="" selected="selected"></option>
						{% for c in categoria_producto %}
							<option value="{{c.id}}">{{c.nombre}}</option>
						{% endfor %}
						</select>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<label class="mdl-textfield__label" for="sample3" >Etiqueta del Producto</label>
						<select class="mdl-textfield__input" name="etiqueta" id="id_etiqueta" required="required">
							<option value="" selected="selected" ></option>
						{% for e in etiqueta_producto %}
							<option value="{{e.id}}">{{e.nombre}}</option>
						{% endfor %}
						</select>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" type="text" name="sku" id="id_sku" required="required"/> 
						<label class="mdl-textfield__label" for="sample3" >SKU</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" type="text" name="stock" id="id_stock" required="required"/> 
						<label class="mdl-textfield__label" for="sample3" >Stock</label>
					</div>
					<div>	
						<input type="file" accept="image/*" name="imagen" id="uploader" required="required">
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" id="sample3" required="required" type="date"/>
						<label class="mdl-textfield__label" for="sample3" >Fecha Publicaci√≥n</label>
					</div>
					<div class="signin button "> 
						<a href="{% url 'menu-productos' %}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
						  Cancelar
						</a>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
						  Agregar
						</button> 
					</div>
				</form>
			</div>
			<div class="mdl-layout-spacer"></div>
		</div>
	</main>
{% endblock %}

{% block js %} 
	<script type="text/javascript">
		$('#uploader').fileUploader({activeColor: 'blue', baseColor: '#ccc'});
	</script>
{% endblock %}
