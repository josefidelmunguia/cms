{% extends "base.html" %} 

{% load static staticfiles %}

{% block contenido %}
	<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid demo-content">
			<div class="mdl-layout-spacer"></div>
			<div class="mdl-cell mdl-cell--3-col">
				<form action="" method="post" role="form" enctype="multipart/form-data"> {% csrf_token %}
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="hidden" name="usuario" id="id_usuario" value="{{usuario.id}}" required="required" autofocus/>
						<input class="mdl-textfield__input" type="text" name="usuario_nombre" id="id_usuario" value="{{usuario.usuario.username}}" required="required" readonly="readonly" autofocus/>
						<label class="mdl-textfield__label" for="sample3">Nombre de usuario</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" type="text" name="titulo" id="id_titulo" maxlength="45" required="required"/> 
						<label class="mdl-textfield__label" for="sample3">Titulo</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<label class="mdl-textfield__label" for="sample3">Categoria de la entrada</label>
						<select class="mdl-textfield__input" name="categoria" id="id_categoria" required="required">
							<option value="" selected="selected"></option>
						{% for c in categoria_entrada %}
							<option value="{{c.id}}">{{c.nombre}}</option>
						{% endfor %}
						</select>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<label class="mdl-textfield__label" for="sample3">Etiqueta de la entrada</label>
						<select class="mdl-textfield__input" name="etiqueta" id="id_etiqueta" required="required">
							<option value="" selected="selected"></option>
						{% for e in etiqueta_entrada %}
							<option value="{{e.id}}">{{e.nombre}}</option>
						{% endfor %}
						</select>
					</div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<label class="mdl-textfield__label" for="sample3">Comentario de la entrada</label>
						<select class="mdl-textfield__input" name="comentario" id="id_comentario" required="required">
							<option value="" selected="selected"></option>
						{% for d in comentario_entrada %}
							<option value="{{d.id}}">{{d.nombre}}</option>
						{% endfor %}
						</select>
					</div>
					<div>	
						<input type="file" name="imagen" accept="image/*" id="uploader" required="required">	
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
						<input class="mdl-textfield__input" name="fecha_publicacion" id="id_fecha_publicacion" required="required" type="date"/> 
						<label class="mdl-textfield__label" for="sample3">Fecha Publicaci√≥n</label>	
					</div>
					<div class="signin button "> 
						<a href="{% url 'menu-entradas' %}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
						  Cancelar
						</a>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
						  Agregar
						</button> 
					</div>
				</form>
			</div>
			<div class="mdl-layout-spacer"></div>
		</div>
	</main>
{% endblock %}

{% block js %} 
		<script type="text/javascript">
			$('#uploader').fileUploader({activeColor: 'blue', baseColor: '#ccc'});
		</script>
{% endblock %}
