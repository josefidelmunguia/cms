{% extends "base.html" %} 

{% load static staticfiles %}

{% block contenido %}
	<main class="mdl-layout__content mdl-color--grey-100">
	<div class="mdl-grid demo-content">
		<div class="mdl-layout-spacer"></div>
		<div class="mdl-cell mdl-cell--3-col">
			<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
				<thead>
			    	<tr>
				    	<th class="mdl-data-table__cell--non-numeric">Usuario</th>
				    	<th>Perfil</th>
					    <th>Entradas</th>
			    	</tr>
			  	</thead>
			  	<tbody>				    
				    {% for u in usuario %}
				    <tr>
						<td class="mdl-data-table__cell--non-numeric">{{u.usuario}}</td>
						<td class="mdl-data-table__cell--non-numeric">{{u.perfil}}</td>
						<td class="mdl-data-table__cell--non-numeric">{{u.entradas_usuario}}</td>
					</tr>
					{% endfor %}	   
			  	</tbody>
			</table>
		</div>	
		<div class="mdl-layout-spacer"></div>
		</div>
	</main>
	<footer class="mdl-color--grey-100 mdl-layout--small-screen-only">
		<a href="/usuarios/registrar" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent mdl-bot" id="add">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
      	</a>
	</footer>
	<style type="text/css">
		.mdl-bot{
			margin-left: 85%;
			margin-bottom:10px;
		}
	</style>
{% endblock %}
